<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="super_element">Привет</p>

    <img src="https://placeimg.com/50/50/animals" alt="">
    <img src="https://placeimg.com/50/50/arch" alt="">
    <img src="https://placeimg.com/50/50/nature" alt="">
    <img src="https://placeimg.com/50/50/people" alt="">
    <img src="https://placeimg.com/50/50/tech" alt="">
    <img src="https://placeimg.com/50/50/tech/grayscale" alt="">
    <img src="https://placeimg.com/50/50/tech/sepia" alt="">

    <br>

    <button>Кнопка</button>
    <button class="super_element">Кнопка с классом btn</button>
    <button>Кнопка</button>

    <br>

    <textarea class="textarea"></textarea>

    <br>

    <ul class="ul">
    <li class="li">
        <button class="btn">Кнопка 1</button>
    </li>
    <li class="li">
        <button class="btn">Кнопка 2</button>
    </li>
    <li class="li">
        <button class="btn">Кнопка 3</button>
    </li>
    <li class="li">
        <button class="btn">Кнопка 4</button>
    </li>
    </ul>

<script>
    window.addEventListener('load', function (e) {
        console.log('все теги прогрузились');
    })
    document.addEventListener('click', function(event) {
    const target = event.target; // Элемент, на который был совершен клик
    const tagName = target.tagName.toLowerCase(); // Название тега в нижнем регистре
    const className = 'super_element'; // Имя класса для проверки

    if (target.classList.contains(className)) {
        console.log(`Класс "${className}" присутствует в элементе "${tagName}".`);
    } else {
        console.log(`Класс "${className}" отсутствует в элементе "${tagName}".`);
    }
});
const textarea = document.querySelector('.textarea');
textarea.addEventListener('mouseover', function (e){
    console.log('Вы навели на textarea');

})
const btn = document.querySelectorAll('.btn');
    btn.forEach(element => {
        element.addEventListener('click', function (e){
            console.log(element.textContent);
        })
    });
    const listItems = document.querySelectorAll('.li');
    listItems.forEach(element, index => {
        if (index % 2 === 1) {
            element.style.backgroundColor = 'red'
        }
    });

   
</script>      
</body>
</html>
