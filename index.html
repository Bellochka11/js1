<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="inp1" id="from" type="text">
    В инпуте написано: <span class="span"></span>
    
    <br>
    
    <button class="messageBtn">Показать блок</button>
    <div class="message">
      Привет :)
    </div>
    
    <br>
    
    <form class="form">
      <label>
        Первый инпут:
        <input class="form-control" type="text">
      </label>
      <br>
      <br>
      <label>
        Второй инпут:
        <select class="form-control">
          <option value=""></option>
          <option value="1">Один</option>
          <option value="2">Два</option>
        </select>
      </label>
      <br>
      <br>
      <button type="submit">Отправить</button>
    </form>
    
    <script>
        
       const inp1 = document.querySelector('.inp1');
       const span = document.querySelector('.span');
       const but = document.querySelector('.messageBtn');
       const message = document.querySelector('.message');
       const form = document.querySelector('.form');
       const formControl = document.querySelectorAll('.form-control');
       const firstInput = document.getElementById('firstInput');
       const secondInput = document.getElementById('secondInput');

       inp1.addEventListener('input', function (e){
        const text = inp1.value;
        span.textContent = text;
       })
       but.addEventListener('click', function (e){
        message.classList.add('animate_animated', 'animate_fadeInLeftBig')
        message.style.visibility = 'visible';
       })
       form.addEventListener('submit', function(event) {
    let isValid = true;

    // Проверяем первый инпут
    if (!firstInput.value.trim()) {
        firstInput.classList.add('error');
        isValid = false;
    } else {
        firstInput.classList.remove('error');
    }

    // Проверяем второй инпут
    if (!secondInput.value) {
        secondInput.classList.add('error');
        isValid = false;
    } else {
        secondInput.classList.remove('error');
    }

    if (!isValid) {
        event.preventDefault(); // Отмена отправки формы
    }
});

// Удаление класса error при вводе
firstInput.addEventListener('input', function() {
    if (firstInput.value.trim()) {
        firstInput.classList.remove('error');
    } else {
        firstInput.classList.add('error');
    }
});

secondInput.addEventListener('change', function() {
    if (secondInput.value) {
        secondInput.classList.remove('error');
    } else {
        secondInput.classList.add('error');
    }
});
    </script>
        
</body>
</html>
